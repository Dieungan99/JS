<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>ĐO CHỈ SỐ BMI</title>
</head>
<body>
    <div class="container" style="width: 30%; padding-top: 50px;">
        <h2 style="text-align: center;">ĐO CHỈ SỐ (BMI)</h2>
        <br>
        <form action="">
            <div class="form-group">
                <label for="height" style="font-weight: bold;">Chiều cao</label>
                <input type="number" class="form-control" id="height" placeholder="Tính theo m">
            </div>
            <br>
            <div class="form-group">
                <label for="weight" style="font-weight: bold;">Cân nặng</label>
                <input type="number" class="form-control" id="weight" placeholder="Tính theo kg">
            </div>
            <br>
            <div class="form-group">
                <label for="weight" style="font-weight: bold;">Giới tính</label>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="font-weight: bold; padding-right: 30px;">Nam</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="font-weight: bold;">Nữ</label>
            </div>
            <br>
            <button type="submit" class="btn btn-dark" style="margin:auto; display:block;" onclick="bmi()">Tính BMI</button>
            <br>
            <div style="background-color: lightgrey; border-radius: 5px;">
                <p style="text-align: center; padding: 5px; margin-bottom: 0px">KẾT QUẢ</p>
                <p id="result" style="text-align: center; font-size: 26px; font-weight:bold;"></p>
            </div>
        </form>
    </div>
    <script src="./bmi.js"></script>
</body>
</html>
